<!DOCTYPE html>
<html>
<head>
	<title>Percobaan video</title>
</head>
<body>
 	<p>INI COBAIN TAG VIDEO GAYS</p>
 	<br>
 	<video controls="autoplay"> <!-- kalau mau diulangin lagi pake 'loop' kalau mau di otomatis keputer walau ga di klik dulu pakenya 'autoplay' -->
 		<source src="celenganrindu.mp4" type="video/mp4">
 	</video>
 	<br>
 	<p>KALAU INI NYOBAIN LAGU DIDALEM HTML</p>
 	<audio controls="loop">
 		<source src="celenganrindujepri.m4a" type="audio/mp3">
 	</audio>
</body>
</html>
