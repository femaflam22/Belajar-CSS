<!DOCTYPE html>
<html>
<head>
	<title>Form Pengajuan</title>
	<link rel="stylesheet" type="text/css" href="pengajuan.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div class="registrasi">
		<div class="title">
			Form Pengajuan
		</div>

		<div id="error"></div>

		<div class="form" onsubmit="return validate()">
			<div class="data">
				<label>Nama Lengkap</label>
				<input type="text" class="input" id="nama" autocomplete="off" required>
			</div>
			<div class="data">
				<label>Jenis Kelamin</label>
				<div class="pilihan">
					<select id="jk" required>
						<option value="">pilih</option>
						<option value="P">perempuan</option>
						<option value="L">laki-laki</option>
					</select>
				</div>
			</div>
			<div class="data">
				<label>Kelas</label>
				<input type="text" class="input" id="kelas" autocomplete="off" required>
			</div>
			<div class="data">
				<label>Target Selesai</label>
				<input type="date" class="input" id="target" required>
			</div>
			<div class="data">
				<label>Email</label>
				<input type="email" class="input" id="email" autocomplete="off" required>
			</div>
			<div class="data">
				<label>No.Telp (08-)</label>
				<input type="text" class="input" id="telp" autocomplete="off" required>
			</div>
			<div class="data">
				<label>Catatan</label>
				<textarea class="textarea" id="pesan" autocomplete="off" required></textarea>
			</div>
			<div class="data cekR">
				<label class="cek">
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
				<p>Ini keperluan mendesak, diharapkan secepatnya.</p>
			</div>
			<div class="data">
				<input type="submit" value="registrasi" class="btn">
			</div>
			<a href="../index.html">kembali</a>
		</div>
	</div>

</body>
</html>
